<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='static/styles.css'>
  <title>Chat</title>
</head>
<body>
  <table id='messages'>
  </table>
  <form action='#' method='post' id='message'>
    <input type='text' name='text' id='text'/>
    <input type='submit' value='Submit'/>
  </form>
  <script>
    async function poll(id) {
      const response = await fetch('/poll', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id }),
      })
      if (response.ok) {
        const message = await response.json()
        const tr = document.createElement('tr');
        tr.id = `msg${id}`
        tr.innerHTML = `<th>${message.user}</th><td>${message.text}</td>`
        messages.appendChild(tr)
        console.log(`${message.user}: ${message.text}`)
      }
    }

    if (!localStorage.getItem('user')) localStorage.setItem('user', prompt('Username: ', ''))

    const messages = document.getElementById('messages')
    document.getElementById('message').addEventListener('submit', async e => {
      e.preventDefault()
      const text = document.getElementById('text')
      const user = localStorage.getItem('user')
      const res =  await fetch('/new', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user, text: text.value }),
      })
      text.value = ''
    })

    async function run() {
      let i = 0
      while (true) {
        await poll(i)
        ++i
      }
    }
    run()
  </script>
</body>
</html>
